{% extends 'index.html' %}
{% load static %}
{% block content %}


<div class="register-wrapper container-fluid">
  <div class="register-banner col-lg-6">
    <img src="{% static 'svg/personal_information.svg' %}" alt="Personal Information">
  </div>
  
  <div class="col-lg-6 register-wrapper-right" style="
  padding: 40px 180px;
">
    <div class="register-form ">
      <form  method="post">
        {% csrf_token %}
        <!-- {{ form }} -->
    
        <div class="form-group">
            <label for="formGroupExampleInput">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div><br>
    
        <div class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email">
          </div><br>
    
          <div class="form-group">
            <label for="formGroupExampleInput">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Password">
          </div><br>
    
        <div class="form-group">
            <label for="formGroupExampleInput">Password Confirmation</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
        </div><br>
    
        <!-- {{form.errors}} -->
    
    {% if form.errors %}
      <div class="col-md-8">
            <div class="alert alert-{{ form.errors.tags }}">{{form.errors}}</div>
      </div>
      {%endif%}
        <input type="submit" value="Register" class="btn  btn-block btn-primary">
    </form>
    
    <a href="{% url 'users:login' %}">Already Have an account? Sign In</a>
    
    </div>
  </div>
 
</div>


{% endblock %}
