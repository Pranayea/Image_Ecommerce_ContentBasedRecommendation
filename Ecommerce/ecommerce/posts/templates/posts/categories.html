{% extends 'index.html' %}
    
{% block content %}

{{categories}}

{% if posts %}
    {% for post in page_obj %}
    <div class="posts-contents">
        <h1>{{post.title}}</h1>
        <p><a href="{% url 'posts:post-detail' post.id %}"><img src="{{post.image.url}}" alt="{{post.title}}"></a></p>
        <p>By {{post.user}} on {{post.date|date:"F d, Y"}}</p>
    </div>
    {% endfor %}
{% else %}    
    <h1>No Items Available In This Category Right Now</h1>
{%endif%}
{% endblock %}
