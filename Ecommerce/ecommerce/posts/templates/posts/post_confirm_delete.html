{% extends 'index.html' %}

{% block content %}
{% include 'nav-bar.html' %}
<div>
    <form method="post">
        {% csrf_token %}
        <h2>Confirmation on the post deletion of the following post?</h2>
        <p><img src="{{post.image.url}}" alt="{{post.title}}"></p>
        <button type="submit" class="">Confirm Delete</button>
        <a href="{% url 'posts:post-detail' post.id %}">Cancel</a>

    </form>
</div>


{% endblock %}
