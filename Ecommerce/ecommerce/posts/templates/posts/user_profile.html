{% extends 'index.html' %}
{% block content %}

    

<div class="profile-content">
    <div class="profile-content-image">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="This is Profile Pic">
        <div class="profile-content-body">
            <h2 class="account-heading">{{ user.username}}</h2>
            <p class=text-secondary>{{ user.email }}</p>
        </div>
    </div>
</div>

<div>
    User Posts:
    {% for post in page_obj %}
    <div class="posts-contents">
        <h1>{{post.title}}</h1>
        <p><a href="{% url 'posts:post-detail' post.id %}"><img src="{{post.image.url}}" alt="{{post.title}}"></a></p>
        <p>By <a href="#">{{post.user}}</a> on {{post.date|date:"F d, Y"}}</p>
    </div>
    {% endfor %}
</div>

{% include 'pagination.html' %}


{% endblock %}
