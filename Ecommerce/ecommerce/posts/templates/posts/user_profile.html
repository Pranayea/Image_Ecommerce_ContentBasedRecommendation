{% extends 'index.html' %}
{% block content %}



<div class="profile-content container">
    <div class="profile-content-image d-flex justify-content-between align-items-center flex-column">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="This is Profile Pic">
        <div class="profile-content-body d-flex justify-content-between align-items-center flex-column">
            <h2 class="account-heading">{{ user.username}}</h2>
            <p class=text-secondary>{{ user.email }}</p>
        </div>
    </div>
    <div>
       <div class="profile-title"> User Posts:</div>
        {% for post in page_obj %}
        <div class="posts-contents profile-contents">
            <h1>{{post.title}}</h1>
            <p><a href="{% url 'posts:post-detail' post.id %}"><img src="{{post.image.url}}" alt="{{post.title}}"></a></p>
            <p>By <a href="#">{{post.user}}</a> on {{post.date|date:"F d, Y"}}</p>
        </div>
        {% endfor %}
    </div>
</div>



{% include 'pagination.html' %}


{% endblock %}
